version: "3.8"

services:
  mysql:
    image: mysql:8
    container_name: mysql_local
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: music
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    restart: always
    ports:
      - "5300:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root

  backend:
    restart: always
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: backend
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./fastapi:/app
      - ./Yandex:/Yandex
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=music
    depends_on:
      - mysql

  frontend:
    restart: always
    image: node:20
    container_name: frontend
    working_dir: /app
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./react:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
